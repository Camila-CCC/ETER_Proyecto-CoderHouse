    <main>


        <h1>Contacto</h1>

        <!--Contacto profesional------------------------------------------------------>

        <section class="contacto_profesional">

            <h2>Por contacto profesional: </h2>
            <p><strong>Comunicate por mail</strong> eter_musica@gmail.com</p>

        </section>


        <!--Formulario para unirse------------------------------------------------------>
        <section class="formulario_para_unirse">
            <h2>¡Unite a nuestra banda!</h2>
            <form action="/submit" method="post">

                <!--Datos personales-->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">

                <label for="telefono">Número de WhatsApp:</label>
                <input type="tel" name="telefono" id="telefono" placeholder="Ejemplo: 15 1234-5678" required>

                <label for="instagram">Instagram:</label>
                <input type="text" id="instagram" name="instagram" placeholder="@usuario o link al perfil">

                <!--Datos musicales-->
                <div class="lista_instrumentos">
                    <label for="instrumentos">Qué instrumentos tocás?</label>

                    <input type="checkbox" name="seleccion_instrumentos" id="voz">
                    <label for="voz">Voz/Coros</label>

                    <input type="checkbox" name="seleccion_instrumentos" id="guitarra">
                    <label for="guitarra">Guitarra</label>

                    <input type="checkbox" name="seleccion_instrumentos" id="bajo">
                    <label for="bajo">Bajo</label>

                    <input type="checkbox" name="seleccion_instrumentos" id="bateria">
                    <label for="bateria">Batería</label>

                    <input type="checkbox" name="seleccion_instrumentos" id="piano">
                    <label for="piano">Piano/Teclado</label>

                    <input type="checkbox" name="seleccion_instrumentos" id="otro">
                    <label for="otro">Otro</label>

                </div>


                <div>
                    <label for="experiencia">Estuviste en alguna banda anteriormente?</label>

                    <input type="radio" name="experiencia" id="si1">
                    <label for="si1">Sí! Mucho tiempo.</label>

                    <input type="radio" name="experiencia" id="si2">
                    <label for="si2">Sí! Poco tiempo.</label>

                    <input type="radio" name="experiencia" id="no">
                    <label for="no">Aún no!</label>
                </div>


                <div>
                    <label for="mensaje">Contanos un poco más sobre vos:</label>
                    <textarea name="mensaje" id="mensaje"
                        placeholder="Referencias, bandas anteriores, ganas, estilo..."></textarea>
                </div>

                <!--Enviar-->
                <input type="submit" value="Enviar"></input>
            </form>
        </section>











    </main>
